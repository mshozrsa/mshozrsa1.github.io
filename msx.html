<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSHOZ's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<p id=username></p>  


  <style>
    body {
    font-family: Arial, sans-serif;
    background-color:#1C1C1C;
}

.calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color:#00000099;
    border: 2px solid #00FFD7;
    border-radius: 18px;
    box-shadow:0 0 11pxrgba(0, 0, 0, 0.2);
animation: calculator 4s infinite;
}
@keyframes calculator{
0%{
  box-shadow:0 0 21px rgba(19, 255, 231, 0.89)llow,0 0 21px rgba(19, 255, 231, 0.89)llow,0 0 21px rgba(19, 255, 231, 0.89)llow;
}

25%{
  box-shadow:0 0 28px blue,0 0 11px rgba(19, 255, 231, 0.89)ink,0 0 11px red ;
}

50%{
  box-shadow: 0 0 18px palevioletred,0 0 11px deepskyblue,0 0 11px rgba(255, 19, 92, 1);
}

75%{
  box-shadow:0 0 18px gold;
}

80%{
  box-shadow:0 0 10px silver;
}

100%{
box-shadow:0 0 5px aqua;  
}

}

p{
  
  color:rgba(19, 255, 231, 0.89);
  text-align: center;
  font-size: 50px;
  font-family:bold, cursive ;
}


h1{
  
  font-size:24px;
  color:#FFFFFF;
  font-family:sans sans-serif, cursive;

}
h2{
  
  font-size:18px;
  color:#FFFFFF9C;
  font-style:italic;
  font-family: cursive;
}

#display {
    width: 280px;
    height: 70px;
    font-size: 28px;
    padding: 10px;
    border:1px solid aqua;
    border-radius: 18px;
    box-shadow:inset 0 0 22px #000000;
    background-color:#00FFEC9E;
    font-family: cursive ;
}
#display:hover{
box-shadow:0 0 18px aqua;  
  
  
}
#equals-button{
  background-color:none;
  animation: mshoz 3.5s infinite;
}

@keyframes mshoz{
  0% {
  box-shadow:inset 0 0 11px rgba(19, 185, 255, 1), 0 0 11px blue, 0 0 11px mediumaquamarine;
}

25% {
  box-shadow:inset 0 0 28px aqua, 0 0 11px aqua, 0 0 11px aqua;
}

50% {
  box-shadow:inset 0 0 18px aqua, 0 0 11px deepskyblue, 0 0 11px rgba(19, 255, 231, 0.89)ue;
}

75%{
  box-shadow:inset 0 0 18px aquamarine;
}

100% {
  box-shadow:inset 0 0 11px aqua;
}
}

#delete-button{
  background-color:#FF0404EB;
}

#cancel-button{
  background-color:#FF9A04F0;
}
#cancel-button:active{
    background-color: #ddd;
}

#equals-button:active{
    background-color: #ddd;

}
#delete-button:active {
  background-color: #ddd;

}
.keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 20px;
}

.key {
    height: 40px;
    font-size: 18px;
    padding: 10px;
    border: 0.5px solid aqua;
    border-radius: 28px;
    background-color:#00000069;
    cursor: pointer;
    transition: background-color 0.2s ease;
    box-shadow: 0 0 5px #58FFE5BF;
    color:aqua;
    width:40px;
    font-family: cursive;
    margin:13px;
}

.key:hover {
    background-color: #00F7FF7D;
}

.key:active {
    background-color: #ddd;
}

.key:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}
.calculator:hover{
  box-shadow: 0 0 20px #00F7FF;
}
  </style>
  
  
  
  
  
  
    <div class="calculator">
      <h1>Mdebele Mashoeu</h1>
      <h2>Maths calculator</h2>
        <input type="text" id="display" disabled>
        <div class="keys">
            <button id="cancel-button"class="key" onclick="clearDisplay()">C</button>
            <button id="delete-button" class="key" onclick="deleteChar()">DEL</button>
            <button class="key" onclick="appendValue('%')">%</button>
            <button class="key" onclick="appendValue('-')">-</button>
            <button class="key" onclick="appendValue('7')">7</button>
            <button class="key" onclick="appendValue('8')">8</button>
            <button class="key" onclick="appendValue('9')">9</button>
            <button class="key" onclick="appendValue('/')">÷</button>
            <button class="key" onclick="appendValue('4')">4</button>
            <button class="key" onclick="appendValue('5')">5</button>
            <button class="key" onclick="appendValue('6')">6</button>
            <button class="key" onclick="appendValue('*')">×</button>
            <button class="key" onclick="appendValue('1')">1</button>
            <button class="key" onclick="appendValue('2')">2</button>
            <button class="key" onclick="appendValue('3')">3</button>
            <button class="key" onclick="appendValue('+')">+</button>
            <button class="key" onclick="appendValue('.')">.</button>
            <button class="key" onclick="appendValue('0')">0</button>
                        <button class="key" onclick="calculateSquareRoot()">√</button>

            <button id="equals-button" class="key" onclick="calculate()">=</button>
        </div>
    </div>
    

    <script>
    
    
    const username = localStorage.getItem('username');
document.getElementById('username').innerText = `Welcome, ${username}! 

Now you can use the calculator and calculate all the numbers you want to calculate.`;   
    


      let display = document.getElementById('display');

function appendValue(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = '';
}

function deleteChar() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch (error) {
    display.value = 'Error';
  }
}
function calculateSquareRoot() {
const display = document.getElementById('display');
const value = parseFloat(display.value);
if (!isNaN(value)) {
display.value = Math.sqrt(value);
  
}
}
    </script>
</body>
</html>
